<html>
  <head>
    <meta name="Content-Style-Type" content="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function() {$('#topbar').load('topbar');});
    </script>
    <title> アイマスSS </title>
  </head>
<body>
  <span id="topbar"></span>
  <class="topbanner"></class>
  <div style="position:absolute;top:7%;left:45%;font-size:30px">
    総合ランキング
  {% for workD in range(3) %}
    <div style="border:1px solid;display:inline-block;box-shadow:5px 5px 5px;color:black;position:relative; top:{{work.pos[workD]}}px; left:10%; -ms-transform:translate(-50%,-50%);-webkit-transform : translate(-50%,-50%); transform:translate(-50%,-50%);width:800px;height:100px;line-height: 0.8em">
      <a href="http://127.0.0.1:5000/read/{{work.WorkName[workD]}}" style="text-decoration: none;position:absolute;width:100%;color:black;z-index:1">
      <img src="/static/images/{{work.office[workD]}}/{{work.Name[workD]}}/{{work.Number[workD]}}.jpg" alt={{work.Name[workD]}} width="100" height="100" style="float:left" />
        <b><font size="3.5">{{work.WorkName[workD]}}</font></b><br>
        <font size="2.5">作者：<a href="/mypage/{{work.Writer[workD]}}" style="position:relative;text-decoration:none;z-index:2;left:140px"> <br>{{work.Writer[workD]}} </a></font><br>
        <hr style="color:'black';margin-block-end:2px;margin-block-start:-3px;">
        <label style="position:relative;left:100px;z-index:0;">あらすじ</label>
      </a>
    </div>
  {% endfor %}
  </div>
</body>
</html>
